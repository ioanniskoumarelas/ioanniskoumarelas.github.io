# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  mode: system
  color: indigo

# Site header
header:
  navbar:
    enable: true
    block: 'navbar'
    fixed_to_top: true
    show_search: true
    show_theme_chooser: true
    logo:
      text: 'Ioannis Koumarelas, PhD'

# Site footer
footer:
  copyright:
    notice: 'Â© {year} Me. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: true
  comment:
    provider: giscus
    giscus:
      repo: 'ioanniskoumarelas/ioanniskoumarelas.github.io'
      repo_id: 'R_kgDOQbYv0Q'
      category: 'Publication comments'
      category_id: 'DIC_kwDOQbYv0c4CzCKg'
      mapping: pathname
      theme: preferred_color_scheme
      language_code: en

